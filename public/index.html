<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capgemini Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="timerDisplay" class="timer-display">2:00</div>
    <div id="wrongCountDisplay" class="wrong-count" style="display: none;">Wrong Answers: <span id="wrongCount">0</span>/3</div>
    <div class="burger" id="burger">â˜°</div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content" id="sidebarContent">
                <h1>Capgemini Puzzle Game ðŸ§©</h1>
                <div class="control-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter unique name" value="" readonly>
                    <span id="usernameError" class="error"></span>
                </div>
                <div class="control-group">
                    <label for="gridSize">Grid Size:</label>
                    <input type="range" id="gridSize" min="3" max="5" value="3">
                </div>
                <p>Score: <span id="score">-</span></p>
                <p>Best Score: <span id="maxScore">-</span></p>
                <p>Your Rank: <span id="currentRank">-</span></p>
                <h2>Instructions</h2>
                <p>Replace the question mark with the correct shape. Full game ends after 3 wrong answers or 2 minutes.</p>
                <h3>Leaderboard</h3>
                <div class="leaderboard-container">
                    <table id="leaderboard">
                        <thead class="table-header">
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody class="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="game-area" id="gameArea">
            <div id="grid" class="grid"></div>
            <div id="options" class="options">
                <div id="message" class="message"></div>
                <div id="shapeButtons"></div>
                <button id="startGame">Start Game</button>
            </div>
        </div>
    </div>
    <div id="countdownModal" class="modal">
        <div class="modal-content">
            <h2>Game Starting</h2>
            <p id="countdown">3</p>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="finalScoreMessage"></p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter your username">
            <span id="loginError" class="error"></span>
            <button id="submitLogin">Submit</button>
            <button id="switchToRegister" style="display: none;">Register Instead</button> <!-- New button -->
        </div>
    </div>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Enter a username">
            <span id="registerError" class="error"></span>
            <button id="submitRegister">Submit</button>
        </div>
    </div>
    <div id="sound" class="sound">
        <div class="mode-toggle">
            <label class="toggle-label" for="musicToggle">Meme Mode</label>
            <label class="toggle-switch">
                <input type="checkbox" id="musicToggle" unchecked>
                <span class="toggle-slider"></span>
            </label>
            <label class="toggle-label" for="musicToggle"></label>
        </div>
        <button id="soundButton" class="mute-button playing">ðŸ”Š Sound</button> <!-- New sound button -->
        <button id="bgmusicbutton" class="mute-button playing">ðŸ”Š Music</button> <!-- New music button -->
    </div>
    <!-- Audio elements for normal sounds -->
    <audio id="nbackgroundMusic" src="https://www.myinstants.com/media/sounds/my-movie-6_0RlWMvM.mp3" loop></audio>
    <audio id="ncorrectSound" src="https://www.soundjay.com/buttons/sounds/button-1.mp3"></audio>
    <audio id="nwrongSound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>
    <audio id="ngameStartSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="ngameOverSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
    <audio id="ntimerWarningSound" src="https://www.soundjay.com/buttons/sounds/beep-05.mp3"></audio>
    <audio id="ntimerCountdownSound" src="https://www.soundjay.com/buttons/sounds/beep-06.mp3"></audio>
    <!-- Audio elements for meme sounds -->
    <audio id="mbackgroundMusic" src="https://www.myinstants.com/media/sounds/my-movie-6_0RlWMvM.mp3" loop></audio>
    <audio id="mcorrectSound" src="https://www.myinstants.com/media/sounds/meme_lgkJmX6.mp3"></audio>
    <audio id="mwrongSound" src="https://www.myinstants.com/media/sounds/emotional-damage_svaNMfN.mp3"></audio>
    <audio id="mgameStartSound" src="https://www.myinstants.com/media/sounds/spiderman-meme-song.mp3"></audio>
    <audio id="mgameOverSound" src="https://www.myinstants.com/media/sounds/tf_nemesis.mp3"></audio>
    <audio id="mtimerWarningSound" src="https://www.myinstants.com/media/sounds/danger-alarm-sound-effect-meme.mp3"></audio>
    <audio id="mtimerCountdownSound" src="https://www.soundjay.com/buttons/sounds/beep-06.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
